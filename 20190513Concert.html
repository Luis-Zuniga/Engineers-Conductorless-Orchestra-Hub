  <script type="text/javascript">

        $(window).ready(function()  {
          $('#book').turn({
            display: 'double',
            acceleration: true,
            elevation:500
          });
        });

        $(window).bind('keydown', function(e){

          if (e.keyCode==37)
            $('#book').turn('previous');
          else if (e.keyCode==39)
            $('#book').turn('next');

        });

        $(window).ready(function()  {
          $('#Score1').turn({
            display: 'double',
            acceleration: true,
            elevation:500
          });
        });

        $(window).bind('keydown', function(e){

          if (e.keyCode==37)
            $('#Score1').turn('previous');
          else if (e.keyCode==39)
            $('#Score1').turn('next');

        });

        $(window).ready(function()  {
          $('#Score2').turn({

          else if (e.keyCode==39)
            $('#Score2').turn('next');

        });

    document.getElementById("Video1").style.display="none";
    document.getElementById("Video2").style.display="none";
    document.getElementById("Video3").style.display="none";
    document.getElementById("Audio1").style.display="none";
    document.getElementById("Audio2").style.display="none";
    document.getElementById("Audio3").style.display="none";
    document.getElementById("Score1").style.display="none";
    document.getElementById("Score2").style.display="none";
    document.getElementById("Score3").style.display="none";


    function HideShow(ID) {
      var x = document.getElementById(ID);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }


    </script>
